<div
  class="modal fade"
  id="ticketFormModal"
  tabindex="-1"
  aria-labelledby="ticketFormModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketFormModalLabel">Submit a Ticket</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form @submit.prevent="submitForm">
          <!-- Category Dropdown -->
          <select v-model="category" class="form-control mb-3">
            <option v-for="cat in categories" :key="cat" :value="cat">
              {{ cat }}
            </option>
          </select>

          <!-- Type Dropdown -->
          <select v-model="type" multiple class="form-control mb-3">
            <option v-for="t in currentTypes" :key="t" :value="t">
              {{ t }}
            </option>
          </select>

          <!-- Subject Input -->
          <input
            v-model="subject"
            placeholder="Subject"
            class="form-control mb-3"
          />

          <!-- Description Input -->
          <textarea
            v-model="description"
            placeholder="Description"
            class="form-control mb-3"
          ></textarea>

          <!-- Add Pretend Files Button -->
          <button @click.prevent="addFile" class="btn btn-secondary mb-3">
            Add File
          </button>
          <ul>
            <li v-for="file in files" :key="file">{{ file }}</li>
          </ul>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          @click.prevent="submitForm"
        >
          Submit Ticket
        </button>
      </div>
    </div>
  </div>
</div>
